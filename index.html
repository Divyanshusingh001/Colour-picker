<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project CSS Gradient</title>
    <style>
          *{ 
            box-sizing: border-box;
        }   
        #parent-div{ 
            margin: auto;
            margin-top: 10px;
            padding: 50px;
            height: 400px;
            background-color: rgb(139, 171, 160);
            width: 80%;
        }
        #child-div{
            margin: auto;
            width: 50%;
            display: flex;
            justify-content: space-between;
            
        }
        #btn1{
            width: 105px;
            border-radius: 10px;
            padding: 10px;
            background-color: rgb(189, 198, 217);
        }
        #btn1:hover,#btn2:hover{
            border-color: red;
            box-shadow: 3px 7px 5px;
            transition: 2s ease;
            background-color: rgb(214, 228, 107);
            
        }
        #btn2{
            width: 105px;
            border-radius: 10px;
            background-color: rgb(189, 198, 217);
        }
        #text{
            background-image: linear-gradient(rgba(255, 0, 0, 0.338), rgba(0, 0, 0, 0.411),rgba(255, 192, 203, 0.475),rgba(0, 0, 255, 0.368));
            text-shadow: 7px 2px 3px rgb(245, 243, 243);
            display: flex;
            justify-content: center;
            width:80%;
            margin: auto;
            margin-top: 10px;
        }
        #text-copy{
            box-shadow: 5px 4px 8px 2px ;
            display: flex;
            justify-content: center;
            padding: 50px;
            margin: auto;
            height: 50%;
            width: 80%;
            margin-top: 10px;
            background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
        }
        #text-copy:hover{
            transition: 2s ease;
            font-size: 18px;
        }

      
  @media only screen and (max-width: 460px) {
    #parent-div {
        width: 95%;
        padding: 20px;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #child-div {
        width: 100%;
        flex-direction: column;
        align-items: center;
        gap: 15px; /* Buttons ke beech ka gap */
        margin-top: 10px;
    }

    #btn1, #btn2 {
        width: 80%;
        padding: 12px;
        font-size: 14px;
    }

    #text {
        width: 90%;
        font-size: 16px;
        text-align: center;
        padding: 10px;
        margin-top: 15px;
        height: 60px; /* Height badhayi gayi */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #text-copy {

        width: 90%;
        padding: 20px;
        font-size: 13px;
        margin-top: 20px;
        height: 80px; /* Yeh bhi thoda bada kiya */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: auto;
    }
    marquee {
        
        font-size: 18px;
        margin-top: 20px;
    }
}

@media only screen and (min-width: 768px) and (max-width: 1024px) {
    #parent-div {
        width: 80%;
        padding: 30px;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #child-div {
        width: 60%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        gap: 20px;
        margin-top: 15px;
    }

    #btn1, #btn2 {
        width: 150px;
        padding: 15px;
        font-size: 16px;
    }

    #text {
        width: 80%;
        font-size: 18px;
        text-align: center;
        padding: 15px;
        margin-top: 20px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center; 
        margin-left: auto;
        margin-right: auto;
    }

    #text-copy {
        width: 80%;
        padding: 25px;
        font-size: 16px;
        margin-top: 50px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }

    marquee {
        font-size: 20px;
        margin-top: 25px;
    }
}

    </style>
</head>
<body>
    
     <div id="parent-div">
        <h1>
            <marquee>Divyanshu singh Chandel</marquee>
        </h1>
        <div id="child-div">
        <button id="btn1">#CD5C5C</button>
        <button id="btn2">#6495ED</button>
        </div>
        <div id="text">
            Copy this code
        </div>
        <div id="text-copy">
            background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
        </div>
        
     </div>

     <script>
        //  targeting to dom Element and menipuleting
          let btn1 = document.querySelector("#btn1");
          let btn2 = document.querySelector("#btn2");
          let text = document.querySelector("#text-copy");
          let colorstor1 = "#CD5C5C";
          let colorstor2 = "#6495ED";

        //   write a function to click button to choosh coler 
        let  chooshcolor = ()=>{
              let haxcode = "0123456789abcdef";
              let hax = "#";
            //   this for loop given me a haxdedecimal code 
            
              for(let i=0; i<6; i++){
                hax = hax+haxcode[Math.floor(Math.random(haxcode)*16)];
              }
              return hax;
          }
            // button 1 ka function hai jo ek commen function ko call krta h or use button ki value provaid krata h
         let  stratbtn1= () =>{
            colorstor1 = chooshcolor();
            console.log(colorstor1)
            text.style.backgroundImage =`linear-gradient(to right, ${colorstor1}, ${colorstor2})`
            text.innerHTML = `background-image: linear-gradient(to right,${colorstor1},${colorstor2});`
            btn1.innerHTML=`${colorstor1}`
          }
        //   and same butto 2 to provaid value 
        let stratbtn2 = ()=>{
            colorstor2 = chooshcolor();
            console.log(colorstor1)
            text.style.backgroundImage =`linear-gradient(to right, ${colorstor1}, ${colorstor2})`
             text.innerHTML = `background-image: linear-gradient(to right,${colorstor1},${colorstor2});`
             btn2.innerHTML=`${colorstor2}`
        }  
        
            // this evant to use navigator and copy text
        text.addEventListener("click",()=>{
            navigator.clipboard.writeText=text.innerHTML;
            alert("text is copy");
        })
          
          btn1.addEventListener("click",()=>stratbtn1());
          btn2.addEventListener("click",()=>stratbtn2());

     </script>
</body>
</html>
